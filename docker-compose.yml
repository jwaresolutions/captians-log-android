services:
  web:
    image: ghcr.io/jwaresolutions/captians-log-android/web:latest
    container_name: captains-log-web
    ports:
      - "${WEB_PORT:-80}:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
    security_opt:
      - no-new-privileges:true
