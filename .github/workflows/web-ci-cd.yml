name: Web CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'web/html/**'
      - '.github/workflows/web-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/html/**'

jobs:
  lint:
    name: Lint HTML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate HTML files exist
        run: |
          test -f web/html/index.html || exit 1
          test -f web/html/privacy/index.html || exit 1
          test -f web/html/features/index.html || exit 1
          echo "All required HTML files present"

  deploy-staging:
    name: Deploy to Staging
    needs: lint
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages (Staging)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy web/html --project-name=captains-log --branch=staging

  deploy-production:
    name: Deploy to Production
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy web/html --project-name=captains-log --branch=main
