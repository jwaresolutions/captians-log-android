name: Web CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'web/**'
      - 'docker-compose.yml'
      - '.github/workflows/web-ci-cd.yml'
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - 'docker-compose.yml'

jobs:
  lint:
    name: Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install and build
        working-directory: web
        run: |
          npm ci
          npm run build

  build:
    name: Build Docker Image
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: false
          load: true
          tags: captains-log-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image
        run: docker save captains-log-web:test | gzip > web-image.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-image
          path: web-image.tar.gz
          retention-days: 1

  test:
    name: Test Container
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download image
        uses: actions/download-artifact@v4
        with:
          name: web-image

      - name: Load image
        run: docker load < web-image.tar.gz

      - name: Start container
        run: |
          docker run -d --name test-web -p 8080:80 captains-log-web:test
          sleep 5

      - name: Test landing page
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/)
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Landing page returned $HTTP_CODE"
            docker logs test-web
            exit 1
          fi
          echo "Landing page OK (200)"

      - name: Test health check
        run: |
          docker inspect --format='{{.State.Health.Status}}' test-web || true
          echo "Container is running"

      - name: Cleanup
        if: always()
        run: docker rm -f test-web || true

  push:
    name: Push to GHCR
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./web
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web:latest
            ghcr.io/${{ github.repository }}/web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
